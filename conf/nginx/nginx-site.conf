server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html index.htm;

    # ضبط حجم الملفات المسموح برفعها
    client_max_body_size 100M;

    # تعطيل sendfile لتجنب مشاكل في التزامن
    sendfile off;

    # تمكين السجلات لتسهيل تصحيح الأخطاء
    error_log /dev/stdout info;
    access_log /dev/stdout;

    # حظر الوصول إلى مجلد .git لحماية الكود
    location /.git {
        deny all;
        return 403;
    }

    # تحسين الأمن
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    # توجيه الطلبات إلى Laravel
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # جعل Laravel يتعامل مع أخطاء 404
    error_page 404 /index.php;

    # ضبط التخزين المؤقت للملفات الثابتة
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff2?)$ {
        expires 5d;
        access_log off;
    }

    # توجيه الطلبات إلى PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    # منع الوصول إلى الملفات المخفية
    location ~ /\. {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
